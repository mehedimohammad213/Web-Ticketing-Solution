<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Suite Report</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9;}
    h1 {color: #2c3e50;}
    table {width: 100%; border-collapse: collapse; margin-top: 20px;}
    th, td {padding: 12px; border: 1px solid #ddd; text-align: left;}
    th {background: #2c3e50; color: #fff;}
    tr:nth-child(even) {background: #f2f2f2;}
    .status-pass {color: #27ae60; font-weight: bold;}
    .status-fail {color: #c0392b; font-weight: bold;}
  </style>
</head>
<body>
  <h1>Automated Test Report</h1>
  <p>Generated after CI/CD pipeline execution.</p>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Test Suite</th>
        <th>Test Case</th>
        <th>Status</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody id="report-body">
      <!-- Rows will be injected by a script that reads a JSON report -->
    </tbody>
  </table>
  <script>
    // Example: fetch a JSON file generated by the CI (e.g., test-results.json)
    fetch('test-results.json')
      .then(r => r.json())
      .then(data => {
        const tbody = document.getElementById('report-body');
        data.tests.forEach((t, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${t.suite}</td>
            <td>${t.name}</td>
            <td class="${t.status === 'passed' ? 'status-pass' : 'status-fail'}">${t.status}</td>
            <td>${t.duration}s</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error('Failed to load test results', err));
  </script>
</body>
</html>
